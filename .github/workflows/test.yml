name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  units:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - run: npm ci
    - run: npm test

  test:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - uses: ./
      with:
        milliseconds: 1000
